{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid">
      <img src="https://source.unsplash.com/1600x400/?phone,laptop,website,message" class="d-block w-100 my-4" alt="...">
      <h2 class="my-3">Contact Us</h2>
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>




<div class="container mb-3 py-4">
<form method="post" action="/contact">
{% csrf_token %}
<div class="">
  <label for="name">Name</label>
  <input type="name" class="form-control" id="name" name="name" placeholder="first last">
</div>
<div class="form-group">
  <label for="email">E-Mail</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
</div>
<div class="form-group">
  <label for="phone" ">Phone</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="10digits">
</div>
<div class="form-group">
  <label for="desc">Description</label>
  <textarea class="form-control" id="desc" name="desc"rows="3"></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</div>
{% if messages %}
{% for message in messages %}
 <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endblock body %}
